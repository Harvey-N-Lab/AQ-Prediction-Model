name: CI
on:
  push:
    branches: [main]
  pull_request: {}

jobs:
  ci:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.10"
      - run: python -m pip install -e . pytest ruff black mypy
      - run: ruff check .
      - run: black --check .
      - run: mypy src
      - run: pytest -q
      - run: python scripts/train.py --config scripts/local_example.yaml || true
      - run: python scripts/package_model.py --artifacts out/model --output out/model.tar.gz
      - uses: actions/upload-artifact@v4
        with:
          name: model
          path: out/model.tar.gz
