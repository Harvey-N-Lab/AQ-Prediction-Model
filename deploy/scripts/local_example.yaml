experiment:
  name: "aqi_xgb_baseline"
  seed: 42
  target: "target_pm25_next_1h"

data:
  # can be: local parquet/csv or s3://... (s3fs supported)
  train_path: "samples/train.parquet"
  val_path: "samples/val.parquet"
  features:
    include:
      - pm25
      - pm25_lag_1h
      - pm25_roll_mean_6h
      - temp
      - humidity
      - wind_speed
      - wind_deg
      - hour
      - dow
      - is_weekend
      - month
    drop_na: true

trainer:
  kind: "xgboost"
  params:
    objective: "reg:squarederror"
    eval_metric: "rmse"
    eta: 0.1
    max_depth: 6
    subsample: 0.8
    colsample_bytree: 0.8
  num_boost_round: 500
  early_stopping_rounds: 30

artifacts:
  output_dir: "out/model"
  save_feature_list: true

registry:
  enabled: false
